<!-- Example simplified version -->
<div class="task-manager">
  <h2>My Tasks</h2>

  <!-- All Tasks -->
  <h3>All Tasks ({{ (todos$ | async)?.length }})</h3>

  <!-- Filters -->
  <div class="filters">
    <select [ngModel]="statusFilter" (ngModelChange)="onStatusFilterChange($event)">
      <option value="">All Statuses</option>
      <option value="todo">To Do</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <select [ngModel]="priorityFilter" (ngModelChange)="onPriorityFilterChange($event)">
      <option value="">All Priorities</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
    </select>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <div *ngFor="let todo of filteredTodos$ | async" class="task-item">
      <h4>{{ todo.title }}</h4>
      <p>{{ todo.description }}</p>
      <small>Priority: {{ todo.priority }} | Status: {{ todo.status }}</small>

    <button *ngIf="todo.id" (click)="onStatusChange(todo.id, 'COMPLETED')">Mark Complete</button>
    <button *ngIf="todo.id" (click)="onDeleteTodo(todo.id)">Delete</button>

    </div>
  </div>
</div>
