<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">

        <nav class="nav-menu">
            <div class="nav-item" 
                 [class.active]="activeFilter === 'all'"
                 (click)="setFilter('all')">
                <span>üìã</span> All Tasks
            </div>
            <div class="nav-item"
                 [class.active]="activeFilter === 'important'"
                 (click)="setFilter('important')">
                <span>‚ùóÔ∏è</span> Important
            </div>
            <div class="nav-item"
                 [class.active]="activeFilter === 'upcoming'"
                 (click)="setFilter('upcoming')">
                <span>‚è≥</span> Pending
            </div>
            <div class="nav-item"
                 [class.active]="activeFilter === 'completed'"
                 (click)="setFilter('completed')">
                <span>‚úÖ</span> Completed
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="welcome">
                <h2>Welcome back, {{ userName }}!</h2>
                <p>You have {{ tasksToday }} task{{ tasksToday !== 1 ? 's' : '' }} to complete today</p>
            </div>
            <div class="top-actions">
                <button class="btn btn-primary" (click)="navigateToTasks()" >
                    <span></span> Manage Tasks
                </button>
            </div>
        </div>

        <div class="content-area">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">{{ totalTasks }}</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat-icon">üìù</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">{{ completedTasks }}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-icon">‚úÖ</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">{{ pendingTasks }}</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-icon">‚è≥</div>
                    </div>
                </div>
            </div>

            <!-- Task List Section -->
            <div class="section-header">
                <h3></h3>
            </div>


        </div>
    </div>
</div>

<!-- FAB -->
<button class="fab" (click)="navigateToTasks()">+</button>
