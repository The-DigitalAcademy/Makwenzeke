<div class="auth">
    <div class="container">
        <div class="logo-section">
            <div class="logo-placeholder">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="header-text">LOG IN</div>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn" id="signupTab">Sign Up</button>
            <button class="tab-btn active" id="signinTab">Sign In</button>
        </div>

        <div class="form-container">
            <form class="form" id="signupForm">
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-key"></i>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <form class="form active" id="signinForm">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-key"></i>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>

        <div class="divider">You can also sign up with</div>
        
        <div class="social-login">
            <button class="social-btn" aria-label="Sign in with Twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="social-btn" aria-label="Sign in with Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
        </div>
    </div>
</div>
